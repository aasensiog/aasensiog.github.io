<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <title data-role="titulo">Boxing time!</title>

    <!-- CSS -->

    <!--<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">-->

    <link rel="stylesheet" href="css/fonts/Quicksand-Bold.ttf">
    <link rel="stylesheet" href="css/fonts/Quicksand-Light.ttf">
    <link rel="stylesheet" href="css/fonts/Quicksand-Medium.ttf">
    <link rel="stylesheet" href="css/fonts/Quicksand-Regular.ttf">

    <link rel="stylesheet" href="css/bootstrap/4/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap/4/bootstrap.customtheme.min.css">
    <link rel="stylesheet" href="css/build/css.min.css">

    <!--<style>-->
        <!--canvas {-->
            <!--background-image: url('img/boxer.png');-->
        <!--}-->
    <!--</style>-->
</head>
<body>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col text-center">
            <div id="pre">
                <label>Rounds</label>
                <div class="btn-group btn-group-md expand_all" role="toolbar">
                    <button type="button" class="btn btn-default rounds" value="1">1</button>
                    <button type="button" class="btn btn-default rounds" value="2">2</button>
                    <button type="button" class="btn btn-default btn-info rounds" value="3">3</button>
                    <button type="button" class="btn btn-default rounds" value="4">4</button>
                    <button type="button" class="btn btn-default rounds" value="5">5</button>
                    <button type="button" class="btn btn-default rounds" value="6">6</button>
                    <button type="button" class="btn btn-default rounds" value="7">7</button>
                    <button type="button" class="btn btn-default rounds" value="8">8</button>
                    <button type="button" class="btn btn-default rounds" value="9">9</button>
                    <button type="button" class="btn btn-default rounds" value="10">10</button>
                </div>
                <hr>
                <label>Minutes round</label>
                <div class="btn-group btn-group-md expand_all" role="toolbar">
                    <button type="button" class="btn btn-default minutes_round" value="1">1</button>
                    <button type="button" class="btn btn-default minutes_round" value="2">2</button>
                    <button type="button" class="btn btn-default btn-info minutes_round" value="3">3</button>
                </div>
                <hr>
                <label>Time between rounds</label>
                <div class="btn-group btn-group-md expand_all" role="toolbar">
                    <button type="button" class="btn btn-default seconds_rest_between_rounds" value="15">15s</button>
                    <button type="button" class="btn btn-default seconds_rest_between_rounds" value="30">30s</button>
                    <button type="button" class="btn btn-default btn-info seconds_rest_between_rounds" value="60">1min</button>
                    <button type="button" class="btn btn-default seconds_rest_between_rounds" value="120">2min</button>
                </div>
                <hr>
                <label>Time before start</label>
                <div class="btn-group btn-group-md expand_all" role="toolbar">
                    <button type="button" class="btn btn-default seconds_before_start" value="30">30s</button>
                    <button type="button" class="btn btn-default seconds_before_start" value="60">1min</button>
                    <button type="button" class="btn btn-default seconds_before_start btn-info" value="120">2min</button>
                    <button type="button" class="btn btn-default seconds_before_start" value="180">3min</button>
                    <button type="button" class="btn btn-default seconds_before_start" value="300">5min</button>
                </div>
                <hr>
                <button class="btn btn-primary btn-lg" id="start_btn">Start work!</button>
            </div>
            <div id="work">
                <div class="row">
                    <div class="col-6"><h4 id="text_round_left" class="float-left"></h4></div>
                    <div class="col-6"><h4 id="text_round_right" class="float-right"></h4></div>
                </div>
                <div class="row">
                    <div class="col">
                        <h2 id="text_movement" class="text-danger"></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <h3 id="text_countdown"></h3>
                        <progress id='progressBar' value="0" max="180"></progress></div>
                </div>

            </div>
            <div class="text-center">
                <canvas id="canvas" width="400" height="800" style="border:1px solid #d3d3d3;"></canvas>
            </div>
        </div>
    </div>
</div>

<!-- LIB -->
<script src="js/build/lib.min.js"></script>
<script src="js/bootstrap/4/js/bootstrap.min.js"></script>
<script src="js/build/boxing/app.min.js"></script>
